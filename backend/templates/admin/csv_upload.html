<!--Upload CSV file in form format-->

{% extends 'admin/base.html' %}
{% block content %}
    <div>
        <br><br><br>
        <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <br><br>
            <button type="submit">Upload File</button>
        </form>
    </div>
{% endblock %}
